<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
        />

        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script> -->
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>

        <script src="index.js"></script>

        <title>Rascaline Demo</title>

        <style>
            .vertical-text {
                writing-mode: vertical-rl;
                white-space: pre;
                transform: rotate(180deg);
            }
        </style>
    </head>
    <body>
        <header class="jumbotron text-center" style="height: 100px; padding: 1.4em 0 0 0">
            <h1>Rascaline online demonstration</h1>
        </header>

        <div class="container">
            <div class="row">
                <form class="col-md">
                    <h4 style="margin-bottom: 1em">Upload a structure or pick an example</h4>
                    <div class="custom-file" style="margin-bottom: 0.8em">
                        <input id="user-structure" type="file" class="custom-file-input" id="customFile" />
                        <label id="user-structure-label" class="custom-file-label" for="customFile">Upload a structure</label>
                    </div>

                    <div class="input-group mb-3" style="margin-bottom: 0.2em">
                        <div class="input-group-prepend" style="display: block">
                            <label class="input-group-text" for="example-structure"> Pick an example </label>
                        </div>
                        <select id="example-structure" class="custom-select" style="margin-bottom: 0.8em">
                            <option value="methane.xyz" selected>methane</option>
                            <option value="water.xyz">water</option>
                        </select>
                    </div>

                    <div class="text-center" style="margin-bottom: 1.5em">
                        <button id="load-structure" type="button" class="btn btn-primary">Load structure</button>
                    </div>

                    <h4 style="margin-bottom: 1em">Spherical expansion parameters</h4>

                    <div id="parameters" style="margin-bottom: 1.5em"></div>

                    <div class="text-center">
                        <button id="compute" type="button" class="btn btn-secondary">Compute!</button>
                    </div>
                </form>

                <div class="col-md" id="viewer"></div>
            </div>

            <div class="row" id="results" style="margin-top: 2em; display: none">
                <h4 style="margin-bottom: 1em">Calculation results</h4>
                <p style="width: 400px">
                    Representations are stored using "sparse" species storage, click to button below to transform it to dense/full storage
                </p>
                <button id="densify" type="button" class="btn btn-info">Densify storage</button>
                <table style="margin-top: 3em">
                    <tbody>
                        <tr>
                            <td></td>
                            <td><table class="table" id="descriptor-features"></table></td>
                        </tr>
                        <tr>
                            <td><table class="table table-striped" id="descriptor-envs"></table></td>
                            <td><table class="table table-striped" id="descriptor-values"></table></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
